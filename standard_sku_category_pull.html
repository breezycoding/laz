<script>
var globalVar = {
	isOperaMini : (navigator.userAgent.indexOf('Opera Mini') > -1),
	isMobile :  $('body').hasClass('mobile'),
	isIOS : /iPad|iPhone|iPod/.test(navigator.userAgent),
};

jquery11_1 = jQuery.noConflict( true );

jquery11_1(document).ready(function(){

	/*=== for category ===*/
	$.getSku_cat = function(target, target__class, target__carousel, target__url, maxitems, slides__toshow){
		$.ajax({
			url: '/mobapi' + target__url + '?',
			data: {
				maxitems: maxitems,
				hide_filters: 1
			},
			success: function($data, textStatus, jqXHR) {
				$.each($data.metadata.results, function(k, v) {
					var url = v.data.url;
					var img = (v.images.length > 0) ? v.images[0].path : "";
					var title = v.data.name;
					var price = +v.data.price;
					var sprice = +v.data.special_price;
					var discount = v.data.max_saving_percentage;
					var isOOS = v.data.quantity;
					var sku = v.data.sku;
					
					$(target__class).append($.get__sku_html(url, img, title, price, sprice, discount, sku, isOOS, target));
				});
			},
			error: function(jqXHR, exception) {
				console.log('error');
				console.log(jqXHR);
			},
			complete: function() {				
				//if (!globalVar.isMobile){
					//jquery11_1(target__class).slick($.getSliderSettings(target__carousel));		
					jquery11_1(target__class).slick($.getSliderSettings(target__carousel, slides__toshow));						
					
				//}
				
				$('.wid_cont').show();
				$(target__class).removeClass('loading');
			}
		});
	}

	/*=== for sku ===*/
	$.getSku = function(target, target__class, target__carousel, skulists, slides__toshow){
		$.ajax({
			url: 'http://www.lazada.com.ph/catalog/ajaxGetSkus?',
			data: { 
				skus: skulists,
				withWishlistInfo:0
			},
			success: function($data, textStatus, jqXHR) { 
				
				console.log($data);
				
				$.each($data.data, function(k,v){   
					var url = "/" + v.link;
					var title = v.meta.name;
					var img = v.image + "-catalog.jpg";
					var price = +v.meta.price;
					var sprice = +v.meta.special_price;
					var pprice = +v.meta.promotion_price;
					var discount = v.meta.max_saving_percentage;
					var isOOS = v.meta.isOOS;
					var sku = v.meta.sku;
					
					$(target__class).append($.get__sku_html(url, img, title, price, sprice, discount, sku, isOOS, target, k));
					
				}); 
			},
			error: function (jqXHR, exception) {
				console.log('error');
				console.log(jqXHR);
			},
			complete: function(){
				if (target__carousel != ''){
					//if (!globalVar.isMobile){
						jquery11_1(target__class).slick($.getSliderSettings(target__carousel, slides__toshow));			
					//}				
				}
				
				$('.wid_cont').show();
				$(target__class).removeClass('loading');
			}
		});
	}

	$.getSliderSettings = function(carouselno, slideshow) {
	
		if (slideshow === ''){
			slideshow = 5;
		}
		
		return {
			arrows: true,
			infinite: true,
			autoplaySpeed: 6e3,
			autoplay: !0,
			slidesToShow: slideshow,
			slidesToScroll: 1,
			prevArrow: $(carouselno).parent().find(carouselno + '_nav.fa.fa-angle-left'),
			nextArrow: $(carouselno).parent().find(carouselno + '_nav.fa.fa-angle-right')  
		}
	}
	
	$.get__sku_html = function (url, img, title, price, sprice, discount, sku, isOOS, target, counter){
		
		url = url.replace("/mobapi","");
		discount = ((price - sprice) / price) * 100;
		
		var html = "",
			class__oos = "avlble";
			
		if (target === 'price__only'){
			/*==== price only ====*/
			html += "<a href='" + url + "' class='product-card__buy-now buy__now'></a>";
			if(isNaN(sprice) || (sprice === 0)) {            
				html += "<div class='product-card-nov11__price-only'>";
				html += "₱ " + $.format__Price(price);
				html += "</div>";
			} else {           
				html += "<div class='product-card-nov11__price-only'>";
				html += "₱ " + $.format__Price(sprice);
				html += "</div>";
			}
		} else if (target === 'img__price__only'){
			/*==== image and price only ====*/
			html += "<a class='dd' href='" + url + "' class='product-card__buy-now buy__now'>";
			html += "<div class='img' style='background-image: url(" + img + ")'></div>";
			html += "<div class='title'>" + title + "</div>";
			if(isNaN(sprice) || (sprice === 0)) {            
				html += "<div class='sprice'>";
				html += "₱ " + $.format__Price(price);
				html += "</div>";
			} else {           
				html += "<div class='sprice'>";
				html += "₱ " + $.format__Price(sprice);
				html += "</div>";
			}
			html += "</a>";		
		} else {
			/*==== for cat and sku pull ====*/
			if (isOOS){
				class__oos = "not__avlble";
			}
			
			html += "<a class='dd " + class__oos + "' href='" + url + "'>";
			html += "<div class='img' style='background-image: url(" + img + ")'></div>";
			html += "<div class='title'>" + title + "</div>";
		
			if(isNaN(sprice) || (sprice == 0)  || (sprice == price)) {
				html += "<div class='sprice nodc'>₱ " + $.format__Price(price) + "</div>";
			} else {
				html += "<div class='sprice'>₱ " + $.format__Price(sprice) + "</div>";
				html += "<div class='price'>₱ " + $.format__Price(price) + "</div>";
				html += "<div class='discount'>- " + discount.toFixed(0) + "%</div>";
		
			}
			html += "</a>";
			
		}

		return html;
	}   

	$.format__Price = function (num){
		var p = num.toFixed(2).split(".");
		return "" + p[0].split("").reverse().reduce(function(acc, num, i, orig) {
			return num + (i && !(i % 3) ? "," : "") + acc;
		}, "");
	}
});
</script>
